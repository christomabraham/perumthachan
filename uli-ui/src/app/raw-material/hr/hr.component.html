<div class="col-md-12">
    <div class="card">
        <div class="card-header" data-background-color="red">
            <h4 class="title">Human Resources</h4>
            <span class="category">Manage Your Human Reosurces</span>
            <span class="category pull-right buttonStyle" (click)="addHR(template)"> Add + </span>
        </div>
        <div class="card-content table-responsive">
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th class="text-danger">Daily Wage</th>
                        <th>Mobile</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let resource of hrResources;let i=index;">
                        <td>{{i+1}}</td>
                        <td class="text-danger">{{resource.name}}</td>
                        <td>{{resource.specialization}}</td>
                        <td class="text-danger">{{resource.wage}}</td>
                        <td>{{resource.mobile}}</td>
                        <td>
                            <i class="material-icons" style="padding:5px" (click)="editElement(resource,template)">edit</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header" data-background-color="red">
                <h4 class="title">Add/Edit Human Resource</h4>
                <p class="category">Enter details of a Human Resource</p>
            </div>
            <div class="card-content">
                <form>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group form-black required">
                                <label class="control-label">Name</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="hrElement.name">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group form-black required">
                                <label class="control-label">Mobile</label>
                                <input type="number" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="hrElement.mobile">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-black ">
                                <label class="control-label">Address</label>
                                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="hrElement.address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-black required">
                                <label class="control-label">Specialization</label>
                                <select [ngModelOptions]="{standalone: true}" style="width:100%;background-color:grey;" [(ngModel)]="hrElement.specialization">
                                    <ng-container *ngFor="let specialization of avaliableSpecialization">
                                        <option *ngIf="hrElement.specialization==specialization.type" selected [value]="specialization.type">{{specialization.type}}</option>
                                        <option *ngIf="hrElement.specialization!=specialization.type" [value]="specialization.type">{{specialization.type}}</option>
                                    </ng-container>

                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-black required">
                                <label class="control-label">Daily Wage</label>
                                <input type="number" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="hrElement.wage">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger pull-left" (click)="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-danger pull-right" (click)="saveNewHR()" [disabled]="disabled()">Save</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
